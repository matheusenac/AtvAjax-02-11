<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / Await</title>
</head>

<body>
    <div id="demo">
        <h1>The fetch API with Async / Await</h1>
        <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
        <button type="button" onclick="cepConsulta()">Pesquisar CEP</button>
        <br>
        <input type="text" id="logradouro" placeholder="Logradouro">
        <br>
        <input type="text" id="complemento" placeholder="Complemento">
        <br>
        <input type="text" id="bairro" placeholder="Bairro">
        <br>
        <input type="text" id="localidade" placeholder="Cidade">
        <br>
        <input type="text" id="uf" placeholder="UF">

        <p id="mensagem-erro" style="color: red;"></p> <br>
    </div>
</body>
<script>
    async function cepConsulta() {
        const cep = document.getElementById("cep").value
        const mensagemErroUsuario = document.getElementById("mensagem-erro");
        try {
            // aguarda que a promesa fetch('...') seja resolvida antes de passar para a próxima linha de código
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json`);
            // Verifica se a resposta HTTP indica um erro de rede
            if (!response.ok) {
                throw new Error(`Erro de rede: ${response.status}`);
            }

            const data = await response.json();
            // Verifica se a API retornou um erro de entrada de dados
            if (data.erro) {
                // Lança um erro de validação para ser capturado pelo catch além do erro de rede padrão
                throw new Error("CEP não encontrado!");
            }

            // os seguintes campos serão preenchidos não havendo erro
            document.getElementById("logradouro").value = data.logradouro
            document.getElementById("complemento").value = data.complemento
            document.getElementById("bairro").value = data.bairro
            document.getElementById("localidade").value = data.localidade
            document.getElementById("uf").value = data.uf

        } catch (error) {
            // Exibe a mensagem de erro apropriada para o usuário
            mensagemErroUsuario.textContent = error.message;
            console.error("Erro:", error)
        }
    }
</script>

</html>
