<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / Await</title>
</head>

<body>
    <div id="demo">
        <h1>The fetch API with Async / Await</h1>
        <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
        <button type="button" onclick="cepConsulta()">Pesquisar CEP</button>
        <br>
        <input type="text" id="logradouro" placeholder="Logradouro">
        <br>
        <input type="text" id="complemento" placeholder="Complemento">
        <br>
        <input type="text" id="bairro" placeholder="Bairro">
        <br>
        <input type="text" id="localidade" placeholder="Cidade">
        <br>
        <input type="text" id="uf" placeholder="UF">
    </div>
</body>
<script>
    async function cepConsulta(){
        let cep = document.getElementById("cep").value
        try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json`); // aguarda que a promesa fetch('...') seja resolvida antes de passar para a próxima linha de código
            const data = await response.json();

            document.getElementById("logradouro").value = data.logradouro
            document.getElementById("complemento").value = data.complemento
            document.getElementById("bairro").value = data.bairro
            document.getElementById("localidade").value = data.localidade
            document.getElementById("uf").value = data.uf
            
        } catch (error) {
            console.error("Erro de conexão com a rede. Falha no carregamento dos dados:", error)
        }
    }
</script>
</html>
